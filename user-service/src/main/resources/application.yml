server:
  port: 0

spring:
#  spring boot 3.0 이전 zipkin, sleuth 설정
#  zipkin:
#    base-url: http://127.0.0.1:9411
#    enabled: true
#  sleuth:
#    sampler:
#      probability: 1.0
  #  profiles:
#    active: dev
  cloud:
    openfeign:
      micrometer:
        enabled: true
    config:
      name: user-service
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: user-service
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/testdb
#    username: sa
#    password:
#    driverClassName: org.h2.Driver
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest


eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

greeting:
  message: Welcome to the Simple E-commerce.

#token:
#  expiration_time: 86400000
#  secret: '01234567890123456789012345678901234567890123456789'

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, circuitbreakers, info, metrics, prometheus
  health:
    circuitbreakers:
      enabled: true
#  spring boot 3.0 이후 zipkin, sleuth 설정
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3
#  zipkin:
#    tracing:
#      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    com.example.userservice.client: DEBUG
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true