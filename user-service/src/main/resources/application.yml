server:
  port: 0

spring:
#  profiles:
#    active: dev
  cloud:
    config:
      name: user-service
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: user-service
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/testdb
#    username: sa
#    password:
#    driverClassName: org.h2.Driver
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest


eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

greeting:
  message: Welcome to the Simple E-commerce.

logging:
  level:
    com.example.userservice.client: DEBUG

#token:
#  expiration_time: 86400000
#  secret: '01234567890123456789012345678901234567890123456789'

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, circuitbreakers
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true